<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style-home.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/HTML_CSS.v2/IMG/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telelfone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend> Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioemail"><input type="radio" name="contato" id="radioemail" value="email">Email</label>

                <label for="radiotelefone"><input type="radio" name="contato" id="radiotelefone" value="telefone">Telefone</label>
                
                <label for="radiowpp"><input type="radio" name="contato" id="radiowpp" value="whatsapp" checked>Whatsapp</label>
            </fieldset>

            <label for=""><input type="checkbox" class="checkbox" checked>  Gostaria de receber as novidades por email</label>


            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <tr>
                <thead>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
            </tr>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="IMG/logo-branco.png" alt="">
        <p class="copyright">Copyright &copy; Barbearia Alura</p>

    </footer>
</body>
</html>
